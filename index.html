<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.33f179e8.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="personal-info"> <legend>Personal information</legend> <div class="info"> <label class="label-info"> Surname: <input type="text" name="surname" required autocomplete="off"> </label> </div> <div class="info"> <label class="label-info"> Name: <input type="text" name="name" required autocomplete="off"> </label> </div> <div class="info"> <label class="label-info"> How old are You? <input type="number" name="age" value="12" min="1" max="100"> </label> </div> <div class="info"> <label class="label-info"> Full date of birth: <input type="date" name="birht" required min="01-01-1990" max="01-01-2022"> </label> </div> <div class="info"> <label class="label-info"> I accept the term of the agreement <input type="checkbox" name="accept" required class="down"> </label> </div> </fieldset> <fieldset class="registration"> <legend>Registration</legend> <div class="email"> <label class="label-registr"> E-mail: <input type="email" name="email" placeholder="email@example.com" required> </label> </div> <div class="email"> <label class="label-registr"> Password: <input type="password" name="pass" required minlength="6" maxlength="16" pattern="\d+"> </label> </div> </fieldset> <fieldset class="facts-about-you"> <legend>An interesting fact about you!</legend> <div class="fact"> Do you love cats? <label> <input type="radio" name="cat" value="y"> Yes </label> <label> <input type="radio" name="cat" value="n"> No </label> </div> <div class="fact"> <label class="laabel-facts"></label> What is your favorite color? <input type="color" name="color" value="#000">  </div> <div class="fact"> <label class="laabel-facts"></label> What time do you go to bed? <input type="time" name="time" min="09:00" max="23:30">  </div> <div class="fact"> <label class="laabel-facts"> What are your favorite brand of cars? <select name="car" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> </div>  <div class="fact"> <label class="laabel-facts"></label> How do you rate our work? <input type="range" name="rate" min="0" max="10" value="0">  </div> </fieldset> <fieldset class="additional-info"> <legend>Additional info:</legend> <div class="comment"> <label class="label-commnet"></label> Comments: <textarea name="comments" cols="20">
          </textarea>  </div> <div class="rec"> <label class="label-rec"></label> Would you recommend us? <select name="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select>  </div> </fieldset> <div class="button"> <button type="submit">Submit</button> </div> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
